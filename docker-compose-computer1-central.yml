# ============================================================================
# COMPUTER 1 - Central System (Kafka + Central + Frontend + CP Manager)
# ============================================================================
# INSTRUCTIONS:
# 1. Replace IP_CENTRAL with this computer's actual IP address
# 2. Replace IP_PC3 with Computer 3's IP address (for Registry)
# 3. This computer must be started FIRST
# 4. Build: docker-compose -f docker-compose-computer1-central.yml build
# 5. Start: docker-compose -f docker-compose-computer1-central.yml up
# ============================================================================

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: central_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - central_net

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: central_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.20.41.11:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    networks:
      - central_net

  # EV Central - Control Center
  central:
    build:
      context: .
      dockerfile: Dockerfile.central
    container_name: central_system
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      REGISTRY_URL: http://IP_PC3:5001  # ⚠️ REPLACE IP_PC3 (Registry is on PC3)
    ports:
      - "5000:5000"  # Socket connection
      - "8080:8080"  # REST API
    volumes:
      - ./data:/app/data
    networks:
      - central_net
    stdin_open: true
    tty: true

  # Web Frontend Dashboard
  front:
    build:
      context: .
      dockerfile: Dockerfile.front
    container_name: central_frontend
    ports:
      - "8081:80"
    networks:
      - central_net

  # CP Manager - Interactive Control Panel
  cp_manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: central_cp_manager
    depends_on:
      - central
    environment:
      REGISTRY_URL: http://IP_PC3:5001  # ⚠️ REPLACE IP_PC3 (if CP Manager needs Registry)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker
    networks:
      - central_net
    stdin_open: true
    tty: true

networks:
  central_net:
    driver: bridge