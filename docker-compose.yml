version: '3.8'

services:
  # ============================================================================
  # Infrastructure - Zookeeper & Kafka
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: evcharging_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - evcharging_net
    # SIMPLE HEALTHCHECK THAT WORKS ON WINDOWS
    healthcheck:
      test: ["CMD-SHELL", "echo stat | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: evcharging_kafka
    depends_on:
      zookeeper:
        condition: service_started  # Changed from service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    networks:
      - evcharging_net
    # REMOVED HEALTHCHECK - Not reliable on Windows
    restart: unless-stopped

  # ============================================================================
  # EV_Registry - REST API
  # ============================================================================
  registry:
    build:
      context: .
      dockerfile: Dockerfile.registry
    image: evcharging-registry
    container_name: evcharging_registry
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
    networks:
      - evcharging_net
    restart: unless-stopped

  # ============================================================================
  # CENTRAL - Control Center
  # ============================================================================
  central:
    build:
      context: .
      dockerfile: Dockerfile.central
    image: evcharging-central
    container_name: evcharging_central
    depends_on:
      - kafka
      - registry
    environment:
      KAFKA_BROKER: kafka:9092
      REGISTRY_URL: http://registry:5001
    ports:
      - "5000:5000"
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - evcharging_net
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ============================================================================
  # EV_W - Weather Control Office
  # ============================================================================
  weather:
    build:
      context: .
      dockerfile: Dockerfile.weather
    image: evcharging-weather
    container_name: evcharging_weather
    depends_on:
      - central
    environment:
      CENTRAL_API_URL: http://central:8080/api/weather
    networks:
      - evcharging_net
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ============================================================================
  # Front - Web Dashboard
  # ============================================================================
  front:
    build:
      context: .
      dockerfile: Dockerfile.front
    image: evcharging-front
    container_name: evcharging_front
    ports:
      - "8081:80"
    networks:
      - evcharging_net
    restart: unless-stopped

  # ============================================================================
  # Driver 1
  # ============================================================================
  driver_1:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: evcharging-driver
    container_name: evcharging_driver_1
    depends_on:
      - central
    environment:
      KAFKA_BROKER: kafka:9092
    command: sh -c 'sleep 5 && python driver/ev_driver.py DRIVER-001 central 5000'
    networks:
      - evcharging_net
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ============================================================================
  # Driver 2
  # ============================================================================
  driver_2:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: evcharging-driver
    container_name: evcharging_driver_2
    depends_on:
      - central
    environment:
      KAFKA_BROKER: kafka:9092
    command: sh -c 'sleep 6 && python driver/ev_driver.py DRIVER-002 central 5000'
    networks:
      - evcharging_net
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ============================================================================
  # Auto Driver
  # ============================================================================
  driver_auto:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: evcharging-driver
    container_name: evcharging_driver_auto
    depends_on:
      - central
    environment:
      KAFKA_BROKER: kafka:9092
    command: sh -c 'sleep 7 && python driver/ev_driver_auto.py DRIVER-AUTO central 5000 data/charging_requests.txt'
    volumes:
      - ./data:/app/data
    networks:
      - evcharging_net
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ============================================================================
  # CP Manager - Interactive Control Panel WITH WEBSOCKET
  # ============================================================================
  cp_manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    image: evcharging-manager
    container_name: evcharging_cp_manager
    depends_on:
      - central
      - registry
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data  # ðŸ”¥ ADD THIS LINE - Mount data folder
    networks:
      - evcharging_net
    ports:
      - "8082:8082"  # WebSocket port
    stdin_open: true
    tty: true
    restart: unless-stopped

  cp_engine_bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridges
    container_name: evcharging_cp_engine_bridge
    command: python charging_point/ev_cp_engine_web.py
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - evcharging_net
    ports:
      - "8083:8083"

  cp_monitor_bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridges
    container_name: evcharging_cp_monitor_bridge
    command: python charging_point/ev_cp_monitor_web.py
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - evcharging_net
    ports:
      - "8084:8084"

  driver_bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridges
    container_name: evcharging_driver_bridge
    command: python driver/ev_driver_web.py
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - evcharging_net
    ports:
      - "8085:8085"

# ============================================================================
# Network definition
# ============================================================================
networks:
  evcharging_net:
    driver: bridge